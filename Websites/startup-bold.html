
<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Orbit — Bold Landing</title>
<style>

*{box-sizing:border-box} html:focus-within{scroll-behavior:smooth}
body{margin:0}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

:root{--ink:#0f172a;--muted:#475569;--accent:#ff6a3d;--accent2:#6a5fff}
body{font:16px ui-sans-serif,system-ui; color:var(--ink); background:#ffffff}
header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb}
.wrap{max-width:1200px;margin:0 auto;padding:16px 22px}
.hero{position:relative;color:#fff;overflow:hidden}
.hero::before{content:'';position:absolute;inset:-30% -10% 40% -10%;transform:skewY(-8deg);background:linear-gradient(90deg,var(--accent),var(--accent2));z-index:-1}
h1{font-size:clamp(36px,6vw,64px);line-height:1.02;margin:40px 0 10px}
.sub{opacity:.95;max-width:60ch}
.actions a{display:inline-block;margin-right:10px;padding:12px 16px;border-radius:12px;background:#fff;color:#0f172a;font-weight:800}
.grid{display:grid;gap:16px}
@media(min-width:900px){.cols-2{grid-template-columns:1.2fr 1fr} .cols-3{grid-template-columns:repeat(3,1fr)}}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
.pad{padding:16px}
.plan{transform:skewY(-2deg)}
.plan > div{transform:skewY(2deg)}
.price{font-size:32px;font-weight:900}
</style></head><body>
<header><div class="wrap" style="display:flex;justify-content:space-between;align-items:center"><strong>ORBIT</strong><nav><a href="#">Product</a> · <a href="#">Pricing</a> · <a href="#">Docs</a></nav></div></header>
<main>
  <section class="hero">
    <div class="wrap grid cols-2">
      <div>
        <h1>Diagonal drama. Clear value.</h1>
        <p class="sub">A bold skewed‑card aesthetic with gradient brand bar — perfect for loud launches.</p>
        <div class="actions"><a href="#">Get Started</a><a href="#" style="background:#0f172a;color:#fff">Live Demo</a></div>
      </div>
      <aside class="card pad"><img src="assets/startup-hero.jpg" alt="Orbit workspace" style="border-radius:12px"/></aside>
    </div>
  </section>

  <section class="wrap grid cols-3" style="margin:22px 0">
    <article class="card pad plan"><div><h2>Starter</h2><p class="price">$0</p><p class="sub">Unlimited docs · 3 members</p></div></article>
    <article class="card pad plan" style="border:2px solid var(--accent)"><div><h2>Pro</h2><p class="price">$12</p><p class="sub">Unlimited members · SSO</p></div></article>
    <article class="card pad plan"><div><h2>Enterprise</h2><p class="price">Contact</p><p class="sub">SAML · DLP · Admin API</p></div></article>
  </section>
</main>
</body></html>
